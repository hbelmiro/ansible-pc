- name: Configure my dev VM
  hosts: 127.0.0.1
  connection: local
  vars:
    flatpak_packages:
      - name: org.gnome.Extensions
      - name: com.google.Chrome
      - name: com.slack.Slack
      - name: com.visualstudio.code
    dnf_packages:
      - name: bat
      - name: flatpak
      - name: gcc
      - name: gnome-tweaks
      - name: terminator
      - name: zsh
  tasks:
    - name: Install Flatpak packages
      ansible.builtin.flatpak:
        name: "{{ item.name }}"
        state: present
      loop: "{{ flatpak_packages }}"
      
    - name: Install DNF packages
      ansible.builtin.dnf:
        name: "{{ item.name }}"
        state: present
      loop: "{{ dnf_packages }}"
      become: true
